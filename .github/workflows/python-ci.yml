name: Generate and Deploy Test PDF

on:
  push:
    branches: [main]

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Necesario para hacer push

    steps:
    # Paso 1: Obtener el c√≥digo
    - uses: actions/checkout@v4
    
    # Paso 2: Configurar Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # Paso 3: Instalar lo necesario
    - name: Install dependencies
      run: |
        pip install pytest pytest-html
        sudo apt-get install -y wkhtmltopdf
    
    # Paso 4: Ejecutar pruebas y generar PDF
    - name: Run tests and generate PDF
      run: |
        # Ejecutar pruebas y generar reporte HTML
        pytest tests/ --html=test-report.html --self-contained-html
        
        # Convertir HTML a PDF
        wkhtmltopdf --enable-local-file-access test-report.html test-report.pdf
    
    # Paso 5: Subir PDF a gh-pages
    - name: Deploy PDF to gh-pages
      run: |
        # Configurar git
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Obtener o crear rama gh-pages
        git fetch origin gh-pages || true
        if git show-ref --quiet refs/remotes/origin/gh-pages; then
          git checkout gh-pages
          git pull origin gh-pages
        else
          git checkout --orphan gh-pages
          git rm -rf . || true
        fi
        
        # Mover el PDF y hacer commit
        mv test-report.pdf .
        git add test-report.pdf
        git commit -m "Update test report [$(date +'%Y-%m-%d %H:%M')]"
        git push origin gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}