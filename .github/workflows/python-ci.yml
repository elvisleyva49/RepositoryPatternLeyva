name: Python CI + Test PDF Report

on:
  push:
    branches: [ main ]  # Puedes cambiar a tu rama principal

permissions:
  contents: write  # ðŸ”‘ Permiso para hacer push a gh-pages

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§¾ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ðŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ðŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y wkhtmltopdf

    - name: ðŸ“‚ Agregar el proyecto al PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: âœ… Ejecutar tests y generar HTML report
      run: |
        pytest --html=report.html

    - name: ðŸ“„ Convertir HTML a PDF
      run: |
        python -c "import pdfkit; pdfkit.from_file('report.html', 'latest_test_report.pdf')"

    - name: ðŸš€ Subir PDF a gh-pages
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        git fetch origin gh-pages || true
        git checkout -B gh-pages
        git rm -rf . || true

        mkdir -p reports
        mv latest_test_report.pdf reports/

        git add reports/latest_test_report.pdf
        git commit -m "Update test report PDF - $(date -u)" || echo "No changes to commit"
        git push origin gh-pages --force
