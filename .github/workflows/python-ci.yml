name: Python CI + Test PDF Report

on:
  push:
    branches: [ main ]  # Puedes cambiar a tu rama principal

permissions:
  contents: write  # ğŸ”‘ Permiso para hacer push a gh-pages

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        sudo apt-get install -y wkhtmltopdf

    - name: ğŸ“‚ Agregar el proyecto al PYTHONPATH
      run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

    - name: âœ… Ejecutar tests y generar HTML report
      run: |
        pytest --html=report.html --self-contained-html

    - name: ğŸ“„ Convertir HTML a PDF
      run: |
        python -c "import pdfkit; pdfkit.from_file('report.html', 'latest_test_report.pdf')"

    - name: ğŸ“ Crear index.html para GitHub Pages
      run: |
        echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Reporte</title></head><body><h1>ğŸ“„ Reporte de Pruebas</h1><p><a href="latest_test_report.pdf" target="_blank">Ver PDF</a></p></body></html>' > index.html

    - name: ğŸš€ Subir PDF e index.html a gh-pages
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"

        git fetch origin gh-pages || true
        git checkout -B gh-pages
        git rm -rf . || true

        mv latest_test_report.pdf .
        mv index.html .

        git add latest_test_report.pdf index.html
        git commit -m "Update test report PDF - $(date -u)" || echo "No changes to commit"
        git push origin gh-pages --force
